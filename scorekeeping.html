<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scorekeeping.css" type="text/css">
  </head>
  <body>
    <h1>Score Keeper</h1>
    <h1><span id="player1Score">X</span> to <span id="player2Score">X</span></h1>
    <p>Playing to: <span id="playingTo">X</span></p>
    <input type="number" id="setNumberOfPlays" name="setNumberOfPlays">
    <button type="button" id="updateScorePlayer1" name="button">Player One</button>
    <button type="button" id="updateScorePlayer2" name="button">Player Two</button>
    <button id='reset' type="button" name="button">Reset</button>

    <script type="text/javascript" src="scorekeeping.js"></script>
  </body>
</html>
